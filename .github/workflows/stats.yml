name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:       

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Contribution Stats
        uses: cicirello/user-statistician@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          image-file: images/contributions.svg
          category-order: contributions
          include-title: false
          show-border: false
          commit-and-push: false
          
      - name: Generate Language Stats (Animated)
        uses: cicirello/user-statistician@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          image-file: images/languages.svg
          category-order: languages
          animated-language-chart: true
          language-animation-speed: 10
          include-title: false
          show-border: false
          colors: vibrant
          commit-and-push: false

      - name: Commit all stats
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/*.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update GitHub stats"
          git push
