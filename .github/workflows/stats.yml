name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:       

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate Stats Images
        run: |
          # Create images directory
          mkdir -p images
          
          # Generate contribution stats
          curl -o images/contributions.svg "https://github-readme-stats.vercel.app/api?username=michaeljosephwatson&show_icons=true&hide_title=true&hide_border=true&hide=stars,prs,issues,contribs&show=reviews,prs_merged,prs_merged_percentage&theme=radical&rank_icon=github"
          
          # Generate language stats with donut chart
          curl -o images/languages.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=michaeljosephwatson&layout=donut&hide_title=true&hide_border=true&theme=radical&langs_count=8&exclude_repo=forked-repo"

      - name: Commit all stats
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/*.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update GitHub stats"
          git push
